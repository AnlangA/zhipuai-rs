[package]
name = "zhipuapi-rs"
authors = ["anlada <2682525840@qq.com>"]
description = "zhipuai 's api of rust"
documentation = "https://docs.rs/zhipuai-rs"
license = "MIT"
version = "0.1.0"
edition = "2021"

[[example]]
name = "chat"
path = "examples/chat/chat.rs"

[[example]]
name = "chat_stream"
path = "examples/chat/chat_stream.rs"

[[example]]
name = "chat_web_search"
path = "examples/chat/chat_web_search.rs"

[[example]]
name = "chat_function"
path = "examples/chat/chat_function.rs"

[[example]]
name = "chat_image"
path = "examples/chat/chat_image.rs"

[[example]]
name = "chat_codegeex"
path = "examples/chat/chat_codegeex.rs"

[[example]]
name = "translation"
path = "examples/application/translation.rs"

[[example]]
name = "retext"
path = "examples/application/retext.rs"

[dependencies]
serde = { version = "1.0.210", features = ["derive"] }
tokio = { version = "1.40.0", features = ["full"] }
reqwest = { version = "0.12.7", features = ["json","stream"] }
serde_json = "1.0"
futures = "0.3"
bytes = "1.7.2"
async-stream = "0.3.5"
env_logger = "0.11.5"
log = "0.4.22"
anyhow = "1.0.89"
regex = "1.11.0"

[package.metadata.docs.rs]
# 如果 crate 有默认特性，您可以禁用它们以简化文档生成
default-target = "x86_64-unknown-linux-gnu"
features = ["default"]  # 根据需要启用特性